name: Build Kernel

on:
  workflow_dispatch:
jobs:
  create_tar:
    name: Create kernel tar
    runs-on: ubuntu-latest

    steps:
      - name: Pack kernel
        run: |
             wget https://github.com/mj22226/linux/archive/refs/tags/v6.6.57-rc2.tar.gz
             tar -xf v6.6.57-rc2.tar.gz -C linux-6.6.57
             tar -c linux-6.6.57 | xz > linux-6.6.57.tar.xz
             sha256sum *.xz > sha256sum

      - name: Release build artifacts
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          prerelease: false
          name: kernel v6.6
          tag: v6.6
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
                    *.xz
                    sha256sum
